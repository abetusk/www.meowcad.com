<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCAD</title>

    <link rel="shortcut icon" href="/simpleoutline.ico" />
    <link rel="icon" href="/simpleoutline.ico" />

    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />

    <script type='text/javascript' src='/socket.io/socket.io.js' ></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>

    <script type='text/javascript' src='/js/meowmeow.js' ></script>

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css" />

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <!--spinner-->
    <link rel="stylesheet" href="/css/ladda-themeless.css">
    <script src="/js/lib/spin.js"></script>
    <script src="/js/lib/ladda.js"></script>
    <!--spinner-->

    <script type="text/javascript" src="/js/meowmeow.js"></script>
    <script>
      $(document).ready( function() {
        meowmeow();
      });
    </script>


</head>

<body>


  {{template "navbar.html" .}}


  <div class="container">


    {{template "message.html" .}}

    <div id='message' ></div>
    <div id='filler' style='height:80px;'></div>


    <div class='row'>

      <div class='col-xs-2'></div>

      <div class='col-xs-8' >

        <div class='panel panel-info'>

          <div class='panel-heading'>Feedback</div>
          <div class='panel-body'>

            <form class='form-horizontal' style='margin-left:10px; margin-right:10px;' action='/feedback' method='POST'>

              <div class='form-group' id='emailDiv'>
                <label >Email <small>(optional)</small> </label>
                <input id='email' type="text" class='form-control' name='email' placeholder="Email (optional)" >
              </div>

              <div class='form-group' id='feedbackDiv'>
                <label >Feedback </label>
                <textarea id='feedback' class='form-control' name='feedback' rows='5' required></textarea>
              </div>

              <div class='form-group' >
                <button id='buttonFeedback' class='btn btn-info'>
                    Send Your Feedback!
                </button>
              </div>

            </form>

          </div>
        </div>

      </div>

      <div class='col-xs-2'></div>

    </div>


  {{template "footer.html" .}}

  </div> <!-- container -->

  <!--ANALYTICS-->


</body>
</html>
