<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCAD</title>


    <link rel="stylesheet" type="text/css" href="bootstrap/css/pastel-stream.css" />

    <link rel="stylesheet" type="text/css" href="/css/buttons.css" />
    <link rel="stylesheet" type="text/css" href="/css/forms.css" />
    <link rel="stylesheet" type="text/css" href="/css/tables.css" />

    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

</head>

<body>


  <!--NAVBAR-->


  <div class="container">


    <!--MESSAGE-->
    <br/>
    <br/>
    <br/>

    <div class='row'>

      <div class='col-xs-2'></div>

      <div class='col-xs-8' >

        <div class='panel panel-dark'>

          <div class='panel-heading'>Sign up</div>
          <div class='panel-body'>

            <form class='form-horizontal' style='margin-left:10px; margin-right:10px;' action='/signup' >

              <div class='form-group'>
                <label for='inputUsername'>Username</label>
                <input type="text" class="form-control" placeholder="Username">
              </div>

              <div class='form-group'>
                <label for='inputEmail'>Email <small>(optional)</small> </label>
                <input type="text" class="form-control" placeholder="Email (optional)">
              </div>

              <br />

              <div class='form-group'>
                <label for='inputPassword'>Password </label>
                <input type="password" class="form-control" placeholder="Password">
              </div>

              <p>
                <small>
                  Passwords less than 20 characters long must contain mixed case, at least one number and be at lest 7 characters long.
                  Passwords over 20 characters may be of any form.
                </small>
              </p>

              <div class='form-group' style='float:right;' >
                <button class='btn btn-warning' type='submit'>Sign up</button>
              </div>

            </form>

          </div>
        </div>

      </div>

      <div class='col-xs-2'></div>

    </div>


  <!--FOOTER-->

  </div> <!-- container -->

  <!--ANALYTICS-->


</body>
