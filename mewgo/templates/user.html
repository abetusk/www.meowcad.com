<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCAD</title>

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/meowmeow.js"></script>
    <script>
      $(document).ready( function() {
        meowmeow();
      });
    </script>


</head>
<body>

  {{template "navbar.html" .}}

  <div class="container">


        <div class='container-fluid'>

          <div class='row'>

            <div class='col-sm-4'>
              <!-- <img src='/img/ghost_big.png' style='margin-top:25px;' height='16px' width='16px' ></img> -->

              <h3 style='text-align:center;' >
                <i class='fa fa-moon-o' style='opacity:0.5;'> </i>
              </h3>
            </div>

            <div class='col-sm-4'>
              <h3 style='text-align:center; margin-bottom:25px;'>User Settings</h3>
            </div>

            <div class='col-sm-4'>
              <!-- <img src='/img/ghost_big.png' style='float:right; margin-top:25px;' height='16px' width='16px' ></img> -->
            </div>

          </div>
        </div>


        <!--BREADCRUMB-->

        {{template "message.html" .}}


        <!--USER_PANE-->
        <div class='row' style='margin-top:25px'>
          <div class='col-lg-12'>
            <div class='panel panel-default'>

              <ul class='nav nav-tabs' style='margin-bottom: 15px;'>
                <li class='active'><a href='#PanelUser' data-toggle='tab'>Passwords</a></li>
                <!-- <li ><a href='#PanelPermissions' data-toggle='tab'>Permissions</a></li> -->
              </ul>

              <div id='PaneTabContent' class='tab-content' style='margin-left:10px; margin-right:10px;' >

                <div class='tab-pane active in' id='PanelUser' >

                  <form role='form' action='user' method='POST' class='form-horizontal' >
          
                    <div class='form-group'>
                      <label for='password' class='col-sm-2' >Current Password</label>
                      <div class='col-sm-10'>
                        <input id='passwordOrig' name='passwordOrig' type='password' class='form-control' placeholder='Current password' required>
                      </div>
                    </div>
        
         
                    <div class='form-group'>
                      <label for='password' class='col-sm-2'>New Password</label>
                      <div class='col-sm-10'>
                        <input id='password' name='password' type='password' class='form-control' placeholder='New password' required>
                      </div>
                    </div>
          
                    <div class='form-group'>
                      <label for='passwordAgain' class='col-sm-2'> Re-Enter </label>
                      <div class='col-sm-10'>
                        <input 
                          id='passwordAgain' 
                          name='passwordAgain' 
                          type='password' 
                          class='form-control' 
                          placeholder='Re-enter new password' required>
                      </div>
                    </div>

                    <div class='col-sm-offset-2 col-sm-10'>
                      <p>
                        <small>
                          Passwords must be greater than 7 characters long, contain at least one numeral
                          and be of mixed case.  Passwords greater than 20 characters have no restrictions.
                        </small>
                      </p>
                    </div>

          
                    <div class='form-group'>
                      <div class='col-sm-offset-2 col-sm-10'>
                        <button id='update' class='btn btn-primary' type='submit'>Update</button>
                      </div>
                    </div>

                    <input id='action' name='action' type='hidden' value='password'></input>
          
                  </form>
                 
                </div>

              </div>

            </div>
          </div>
        </div>


        {{template "footer.html" .}}

    </div> <!-- container -->

    <!--ANALYTICS-->

</body>
</html>
