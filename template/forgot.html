<body>


  <!--NAVBAR-->


  <div class="container">


    <!--MESSAGE-->

    <div id='message' ></div>
    <div id='filler' style='height:80px;'></div>


    <div class='row'>

      <div class='col-xs-2'></div>

      <div class='col-xs-8' >

        <div class='panel panel-danger'>

          <div class='panel-heading'>Request Password Reset</div>
          <div class='panel-body'>
            <br />

            <p>
            We will send you a password reset link that to the email we have on record.  
            <br />
            <br />
            <b>Note:If you
            have not registered an email with us, please fill in the message below with your username
            and an email address that we can use to contact you.
            </b>
            </p>
            <br />

            <form class='form-horizontal' style='margin-left:10px; margin-right:10px;' action='/sendforgot' method='POST'>

              <div class='form-group' id='userDiv'>
                <label >Username or Email </label>
                <input id='user' name='email' type="text" class='form-control' placeholder="Username or Email">
              </div>

              <div class='form-group' id='noteDiv'>
                <label >Message <small>(optional)</small> </label>
                <textarea id='note' class='form-control' name='message' rows='5' > </textarea>
              </div>

              <div class='form-group' >
                <button id='buttonForgot' class='btn btn-danger'>
                    Request Password Reset
                </button>
              </div>

            </form>

          </div>
        </div>

      </div>

      <div class='col-xs-2'></div>

    </div>


  <!--FOOTER-->
