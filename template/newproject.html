<body>
<div id="container">
  <div id="header">

    <div class='top_right'>
      <!--USERINDICATOR-->
    </div>


    <img src='../img/kitty_head_black_outline_p32.png' style='width:32px; height:32px; opacity:0.5; float:left; '></img>
    <h1> &nbsp; <a href='portfolio'><!--USER--></a> / <a href='newproject'>New Project</a></h1>
      <br />
      <hr />

  </div> <!-- end header -->


  <!--LEFT-->

  <div id="main">
    <div id="maincontent">

      <!--
      <h3 class='top_main_heading'>Create New Project</h3>
      -->

      <!--MESSAGE-->

        <br>
        <br>
        <br>


        <!-- <form class='pure-form pure-form-aligned'> -->
        <form class='pure-form' action='/bleepsix/cgi/createproject' method='POST' >
          <fieldset>

            <div class='pure-control-group'>
              <label for='name'>New Project Name</label>
              <input id='name' name='name' type='text' placeholder='Project Name' required>
            </div>

          </fieldset>

          <fieldset>
            <legend>Permissions</legend>

            <div class='pure-control-group'>

              <label for='private' class='pure-radio'>
                <img src='/img/locked.png' width='20px'></img>
                <input id='private' type='radio' name='permissionOption' value='private' checked>
                  </input>
                  Private (only viewable by you)
              </label>

              <label for='public' class='pure-radio'>
                <img src='/img/heart.png' width='20px'></img>
                <input id='public' type='radio' name='permissionOption' value='public' >
                  </input>
                  Public (viewable by everyone)
              </label>

            </div>

          </fieldset>

          <fieldset>
            <div class='pure-control-group'>
              <button id='createButton' class='pure-button pure-button-tiel'>Create Project</button>
            </div>
          </fieldset>


        <form>


      <br />

   
      <br />

    </div> <!-- end main content section -->
  </div>
