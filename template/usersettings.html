<div id="container">
  <div id="header">

    <div class='top_right'>

  <!--LEFT-->



    <div id="main">
      <div id="maincontent">

        <!--MESSAGE-->
        <br />
        <br />


        <form class='pure-form pure-form-aligned' action='updateuser' method='POST' >

          <!--
          <fieldset>
            <div class='pure-control-group'>
              <label for='username'>User Name</label>
              <input id='username' type='text' placeholder='User Name'>
            </div>
          </fieldset>
          -->

          <fieldset>
            <div class='pure-control-group'>
              <label for='password'>Current Password</label>
              <input id='passwordOrig' name='passwordOrig' type='password' placeholder='Current password' required>
            </div>
          </fieldset>

          <br />

          <fieldset>
            <div class='pure-control-group'>
              <label for='password'>New Password</label>
              <input id='password' name='password' type='password' placeholder='New password' required>
            </div>
          </fieldset>

          <fieldset>
            <div class='pure-control-group'>
              <label for='passwordAgain'> Re-Enter </label>
              <input id='passwordAgain' name='passwordAgain' type='password' placeholder='Re-enter new password' required>
            </div>
          </fieldset>

          <fieldset>
            <div class='pure-control-group'>
              <label for='none'> </label>
              <button id='update' class='pure-button pure-button-tiel'>Update</button>
            </div>
          </fieldset>


        </form>


        <br/>
        <br/>
        <br/>

        <table width='25%' class='pure-table pure-table-horizontal'>
